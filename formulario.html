<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Encuesta de Herramientas Web</h1>
    <form>
        <h3>Formulario de Encuesta</h3>
        <label for="nombre">Nombre:</label>
        <input type="text" class="Form_nombre" id="nombre" placeholder="nombre"><br><br>
        <label for="apellido">Apellidos:</label>
        <input type="text" class="Form_apellido" id="apellido" placeholder="apellido"><br><br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass"><br><br>
        <label for="edad">Edad:</label>
        <input type="number" class="Form_edad" name="edad" id="edad" placeholder="edad"><br><br>
        <label for="html">HTML</label>
        <input type="radio" id="html" name="html">
        <label for="css">CSS</label>
        <input type="radio" id="css" name="css">
        <label for="js">JAVASCRIPT:</label>
        <input type="radio" id="js" name="js"><br><br>
        <input type="submit" class="btn_enviar" value="Enviar">
        <input type="button" value="Guardar">        
    </form>
</body>
</html>
